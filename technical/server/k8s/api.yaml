apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: home-automation
data:
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  MQTT_BROKER: mosquitto
  MQTT_PORT: "8883"
  MQTT_TLS: "true"
  MQTT_USERNAME: api
  MQTT_CA: /mosquitto/certs/ca.crt
  DEFAULT_TENANT: tenant1
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: home-automation
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: esp-api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: api-config
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: MQTT_PASSWORD
          volumeMounts:
            - name: mosquitto-certs
              mountPath: /mosquitto/certs/ca.crt
              subPath: ca.crt
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/live
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/live
              port: http
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: mosquitto-certs
          secret:
            secretName: mosquitto-certs
            defaultMode: 0440
